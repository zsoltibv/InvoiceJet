<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-card>
      <mat-card-header class="heading">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-label>Email</mat-label>
          <mat-form-field>
            <input
              matInput
              formControlName="email"
              placeholder="pat@example.com"
              required
            />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <!-- Add more specific errors if needed -->
          </mat-form-field>
        </div>

        <div class="row">
          <mat-label>Password</mat-label>
          <mat-form-field>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="errorMessage" class="p-error">{{ errorMessage }}</div>
        <div class="controls">
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
