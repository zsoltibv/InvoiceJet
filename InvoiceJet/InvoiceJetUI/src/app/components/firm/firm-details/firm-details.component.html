<mat-progress-bar mode="query" *ngIf="!currentUserFirm"></mat-progress-bar>
<div class="inner-container">
  <div class="app-header">
    <h1>Firm Details</h1>
  </div>
  <form
    [formGroup]="firmDetailsForm"
    (ngSubmit)="onSubmit()"
    class="example-form"
  >
    <mat-card>
      <mat-card-content>
        <!-- Name Field -->
        <div class="row">
          <mat-form-field>
            <mat-label>Firm Name</mat-label>
            <input matInput formControlName="firmName" required />
            <mat-error
              *ngIf="firmDetailsForm.get('firmName')?.errors?.['required']"
            >
              Firm Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- CUI Value Field -->
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>CUI Value</mat-label>
            <input matInput formControlName="cuiValue" required />
            <button
              type="button"
              color="primary"
              mat-icon-button
              matSuffix
              (click)="onCloudIconClick()"
            >
              <mat-icon>cloud_download</mat-icon>
            </button>
            <mat-error
              *ngIf="firmDetailsForm.get('cuiValue')?.errors?.['required']"
            >
              CUI Value is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Registration Company Field -->
        <div class="row">
          <mat-form-field>
            <mat-label>Registration Number (RegCom)</mat-label>
            <input matInput formControlName="regCom" required />
            <mat-error
              *ngIf="firmDetailsForm.get('regCom')?.errors?.['required']"
            >
              Registration Number is required
            </mat-error>
          </mat-form-field>

          <!-- Address -->
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" required />
            <mat-error
              *ngIf="firmDetailsForm.get('address')?.errors?.['required']"
            >
              Address is required
            </mat-error>
          </mat-form-field>

          <!-- County -->
          <mat-form-field>
            <mat-label>County</mat-label>
            <input matInput formControlName="county" required />
            <mat-error
              *ngIf="firmDetailsForm.get('county')?.errors?.['required']"
            >
              County is required
            </mat-error>
          </mat-form-field>

          <!-- City -->
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required />
            <mat-error
              *ngIf="firmDetailsForm.get('city')?.errors?.['required']"
            >
              City is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Error Message Display -->
        <div *ngIf="errorMessage" class="p-error">{{ errorMessage }}</div>

        <!-- Form Controls -->
        <div class="controls">
          <button mat-raised-button color="primary" type="submit">
            {{ currentUserFirm ? "Update" : "Submit" }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
