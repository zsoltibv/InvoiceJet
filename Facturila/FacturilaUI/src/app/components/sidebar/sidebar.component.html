<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened *ngIf="sidebarVisible">
    <!-- Search Box -->
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filterTree($event)" placeholder="Search..." />
    </mat-form-field>

    <!-- Tree View -->
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- Tree node template for leaf nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodePadding
        [routerLink]="node.route"
      >
        <button mat-icon-button *ngIf="node.icon">
          <mat-icon class="mat-icon-rtl-mirror" color="primary">
            {{ node.icon }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
      <!-- Tree node template for expandable nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
        matTreeNodePadding
        [routerLink]="node.route"
      >
        <button
          mat-icon-button
          [disableRipple]="true"
          (click)="toggleNode(node); $event.stopPropagation()"
        >
          <mat-icon class="mat-icon-rtl-mirror" color="primary">
            {{ "settings" }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>
</mat-sidenav-container>
