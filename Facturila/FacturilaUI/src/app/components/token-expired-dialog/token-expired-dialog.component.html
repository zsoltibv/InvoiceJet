<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Session Expired</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Your session has expired. Please log in again.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logIn()">Log In</button>
  </mat-card-actions>
</mat-card>
