<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header class="heading">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-label>First Name</mat-label>
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="firstName"
              placeholder="Enter your first name"
            />
            <mat-error
              *ngIf="registerForm.get('firstName')?.errors?.['required']"
            >
              First Name is required
            </mat-error>
          </mat-form-field>

          <mat-label>Last Name</mat-label>
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="lastName"
              placeholder="Enter your last name"
            />
            <mat-error
              *ngIf="registerForm.get('lastName')?.errors?.['required']"
            >
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-label>Email</mat-label>
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="email"
              placeholder="Enter your email"
            />
            <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
              Email Name is required
            </mat-error>
          </mat-form-field>

          <mat-label>Password</mat-label>
          <mat-form-field appearance="outline">
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="registerForm.get('password')?.errors?.['required']"
            >
              Password Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="controls">
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </div>
      </mat-card-content>
      <mat-card-footer *ngIf="errorMessage" class="p-error">
        {{ errorMessage }}
      </mat-card-footer>
    </mat-card>
  </form>
</div>
